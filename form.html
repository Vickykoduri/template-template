<html>

<title>form</title>

<body>
    <div id="g">
    <form>
        <label>Email: </label>
        <input type ="email" id="ema"><br><br>

    <script>
        function subform(){
     var name=document.getElementById("ema").value;
     var password=document.getElementById("psw").value;
     document.getElementById("g").innerHTML= `google mail :${name},<br>
     password is: ${password}`;
        }
    </script>
</body>
